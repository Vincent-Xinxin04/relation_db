<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能供应链系统</title>
    <!-- 引入Bootstrap样式与图标（提升美观度，无额外框架） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 1. 渐变背景（替代纯色，增加层次感） */
        body {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            background-attachment: fixed;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* 2. 登录卡片优化（阴影、圆角、边框） */
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        .login-card:hover {
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.3);
            transform: translateY(-2px);
        }
        /* 3. 卡片顶部装饰条（视觉焦点） */
        .card-header-line {
            height: 4px;
            width: 80px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            margin: 0 auto 20px;
            border-radius: 2px;
        }
        /* 4. 表单图标样式（提升交互感） */
        .form-icon {
            color: #4361ee;
            font-size: 1.2rem;
        }
        /* 5. 按钮样式优化（渐变、圆角） */
        .login-btn {
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            border: none;
            border-radius: 50px;
            padding: 10px 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #3a0ca3 0%, #4361ee 100%);
            transform: scale(1.02);
        }
        /* 6. 错误提示样式优化 */
        .error-alert {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #dc2626;
            border-radius: 8px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <!-- 登录卡片（核心容器） -->
    <div class="card login-card w-100 max-w-md">
        <div class="card-body p-6">
            <!-- 顶部装饰条 + 标题 -->
            <div class="card-header-line"></div>
            <h2 class="text-center mb-5 text-dark fw-bold">
                <i class="bi bi-truck-fast me-2 text-primary"></i>智能供应链系统
            </h2>

            <!-- 登录表单（保留Django CSRF保护与错误提示） -->
            <form method="post">
                {% csrf_token %}
                
                <!-- 错误提示（优化样式，不破坏功能） -->
                {% if form.errors %}
                    <div class="alert error-alert mb-4 text-center">
                        <i class="bi bi-exclamation-circle me-1"></i>用户名或密码错误，请重试
                    </div>
                {% endif %}

                <!-- 用户名输入框（添加图标，提升美观度） -->
                <div class="input-group mb-4">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-person form-icon"></i>
                    </span>
                    <input type="text" name="username" class="form-control border-start-0 shadow-none" 
                           placeholder="请输入用户名" required>
                </div>

                <!-- 密码输入框（添加图标，支持显示/隐藏密码） -->
                <div class="input-group mb-5">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-lock form-icon"></i>
                    </span>
                    <input type="password" name="password" id="passwordInput" 
                           class="form-control border-start-0 shadow-none" 
                           placeholder="请输入密码" required>
                    <button type="button" class="btn btn-light border-start-0" 
                            onclick="togglePassword()">
                        <i class="bi bi-eye-slash form-icon" id="passwordIcon"></i>
                    </button>
                </div>

                <!-- 登录按钮（渐变样式，hover效果） -->
                <button type="submit" class="btn login-btn w-100 text-white">
                    <i class="bi bi-box-arrow-in-right me-2"></i>登录系统
                </button>

                <!-- 底部文字（提升页面完整性） -->
                <div class="text-center mt-4 text-muted">
                    <small>© 2025 智能供应链系统</small>
                </div>
            </form>
        </div>
    </div>

    <!-- 简单交互JS（显示/隐藏密码，不增加冗余功能） -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordIcon = document.getElementById('passwordIcon');
            // 切换密码可见性
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.replace('bi-eye', 'bi-eye-slash');
            }
        }
    </script>
</body>
</html>
